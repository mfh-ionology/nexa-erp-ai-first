name: Deploy Staging

on:
  push:
    branches: [main]

# Cancel in-progress staging deploys for the same ref
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  DEPLOY_ENVIRONMENT: staging

jobs:
  ci:
    name: CI
    uses: ./.github/workflows/ci-reusable.yml
    secrets: inherit

  deploy:
    name: Deploy to Staging
    needs: ci
    runs-on: ubuntu-latest
    environment: staging
    env:
      DEPLOY_ENVIRONMENT: staging
    steps:
      - name: Deploy stub
        run: |
          echo "Deploy to staging — implementation deferred to infrastructure epic"
          echo ""
          echo "Environment: $DEPLOY_ENVIRONMENT"
          echo "Commit: ${{ github.sha }}"
          echo "Ref: ${{ github.ref }}"
          echo ""
          echo "## Staging Deployment" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment:** $DEPLOY_ENVIRONMENT" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** Stub — actual deployment deferred to infrastructure epic" >> $GITHUB_STEP_SUMMARY
