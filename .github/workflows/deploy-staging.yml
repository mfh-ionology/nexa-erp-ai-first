name: Deploy Staging

on:
  push:
    branches: [main]

# Cancel in-progress staging deploys for the same ref
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  DEPLOY_ENVIRONMENT: staging

jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ vars.TURBO_TEAM }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        # version auto-read from packageManager field in root package.json

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: turbo lint

      - name: Typecheck
        run: turbo typecheck

      - name: Test
        run: turbo test

      - name: Build
        run: turbo build

  deploy:
    name: Deploy to Staging
    needs: ci
    runs-on: ubuntu-latest
    environment: staging
    env:
      DEPLOY_ENVIRONMENT: staging
    steps:
      - name: Deploy stub
        run: |
          echo "Deploy to staging — implementation deferred to infrastructure epic"
          echo ""
          echo "Environment: $DEPLOY_ENVIRONMENT"
          echo "Commit: ${{ github.sha }}"
          echo "Ref: ${{ github.ref }}"
          echo ""
          echo "## Staging Deployment" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment:** $DEPLOY_ENVIRONMENT" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** Stub — actual deployment deferred to infrastructure epic" >> $GITHUB_STEP_SUMMARY
